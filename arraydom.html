<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="contariner py-2">
        <p class="lead">Ingrese Producto</p>
<form action="">
    <input id="nombre" type="text" placeholder="Ingrese nombre" class="form-control my-2">
    <input id="precio" type="number" placeholder="Ingrese precio" class="form-control my-2">
    <input id="stock" type="number" placeholder="Ingrese stock" class="form-control my-2">
    <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar </button>
</form>

<div class="container">

    <table class="table" id="tabla">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
       
    </table>
</div>
    </div>

    <script>
        function capturar(){
            // console.log("capturado")


            function producto(nombre,precio,stock){
                this.nombre=nombre;
                this.precio=precio;
                this.stock=stock;
            }

            var nombreCapturar = document.getElementById("nombre").value;
            console.log(nombreCapturar)


          var precioCapturar = document.getElementById("precio").value;
          console.log(precioCapturar)

          var stockCapturar = document.getElementById("stock").value;
          console.log(stockCapturar)
          
          nuevoProducto = new producto(nombreCapturar,precioCapturar,stockCapturar);
          console.log(nuevoProducto);
          agregar();
          
        }
          var baseDatos = [];

          function  agregar(){
             baseDatos.push(nuevoProducto);
             console.log(baseDatos);
             document.getElementById("tabla").innerHTML += '<tbody><td>'+nuevoProducto.nombre+'</td><td>$'+nuevoProducto.precio+'</td><td>'+nuevoProducto.stock+'</td></tbody>';
         
            };

        

    </script>
</body>
</html>
